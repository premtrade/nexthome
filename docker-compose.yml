version: '3.8'

services:
  db:
    image: postgres:16
    container_name: next_home_db
    restart: always
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: n8n_user
      POSTGRES_PASSWORD: n8n_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations.sql:/docker-entrypoint-initdb.d/migrations.sql
    ports:
      - "5432:5432"

  n8n:
    image: n8nio/n8n:latest
    container_name: next_home_n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=saas_db
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=n8n_user
      - DB_POSTGRESDB_PASSWORD=n8n_password
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - N8N_TASKS_MODE=internal
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - db

  flowise:
    image: flowiseai/flowise:latest
    container_name: next_home_flowise
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_PATH=/root/.flowise
      - APIKEY_PATH=/root/.flowise
      - LOG_PATH=/root/.flowise/logs
    volumes:
      - flowise_data:/root/.flowise
    depends_on:
      - db

  qdrant:
    image: qdrant/qdrant:latest
    container_name: next_home_qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  n8n_data:
  flowise_data:
  qdrant_data:
